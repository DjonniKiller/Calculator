    <title>Calculate</title>

    <style>
        button{
            width: 100%;
            height: 50px;
        }

        tr{
            width: 50px;
            height: 50px;
        }

        input{
            height: 50px;
        }
    </style>
</head>
<body>
    <table align="center" border="2pt" id="table" />

    <script lang="js">
        window.onload = () =>{
            const arr = [[1, 2, 3, '+'], [4, 5, 6, '-'], [7, 8, 9,'*'], ['C', 0, '/', '=']];
            let htmlContent = '<tr><td colspan="4"><label for="first"></label><input type="text" id="first" /></td></tr>';
            
            for (let i = 0; i < arr.length; i++) {
                const str = arr[i];
                let tr = ``;

                for (let j = 0; j < str.length; j++)
                    tr += `<td><button type="button" onclick="TypeNumber('${str[j]}')">${str[j]}</button></td>`;
                
                htmlContent += `<tr>${tr}</tr>`;
            }

            document.getElementById('table').innerHTML = htmlContent;
        }

        function TypeNumber(val){
            console.log(val);
        }

    </script>
